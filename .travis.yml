before_install:
  # Decrypt amazon-cpm-codes.json
  # Debugging
  - ls ./graphql/database/userRevenue/
  - rm ./graphql/database/userRevenue/amazon-cpm-codes.json
  - ls ./graphql/database/userRevenue/
  - openssl aes-256-cbc -K $encrypted_a337bde16f21_key -iv $encrypted_a337bde16f21_iv
    -in amazon-cpm-codes.json.enc -out ./graphql/database/userRevenue/amazon-cpm-codes.json
    -d
  - ls ./graphql/database/userRevenue/
  # Install Yarn
  # https://yarnpkg.com/en/docs/install-ci#travis-tab
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH
  # Gulp (used in Prebid.js build)
  - yarn global add gulp
  # AWS CLI
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
